<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <div class="contact">
        <h1>კონტაქტი</h1>
        <div class="text"><P>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</P></div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1487.1910357680008!2d44.82387859655985!3d41.79852908249566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446c40eb664d05%3A0x84b1e51d17454051!2zNDHCsDQ3JzU0LjciTiA0NMKwNDknMjguMSJF!5e0!3m2!1sen!2sge!4v1677439639102!5m2!1sen!2sge" width="463" height="197" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            <div class="phone-mail">
                <img src="images/phone.svg" alt="phone contact us" class="phone">
                <p class="number" style="text-align: center;">+995 555 444 333</p>
                <img src="images/envelope.svg" alt="text us email" class="envelope">
                <p class="mail">example@gmail.com</p>
            </div>
            
    </div>
    <div class="form">
        <input type="text" name="username" id="user-name" placeholder="სახელი, გვარი" required>
        <input type="email" name="email" placeholder="ელ.ფოსტა" required>
        <input type="number" name="number" placeholder="ტელეფონის ნომერი" required> 
        <div class="tex-area">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="შეტყობინება"></textarea>
        </div>
        <div class="buttont"><button>გაგზავნა</button></div> 
    </div>
   
</div>
<div class="end">
    <div><p>ყლევა უფლება დაცულია</p></div>
    <div>დამზადებულია <img src="images/heart.svg" alt="heart">-ით <img src="images/smart.png" alt=""> </div>
</div>
